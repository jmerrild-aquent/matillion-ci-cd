# This is workflow job to execute JSON-compare of matillion objects

name: JSON-compare

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # this is the job that creates the json-difference
  compare:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checout main
        uses: actions/checkout@v4
        with:
          path: main
      - name: 'Checkout PR branch'
        uses: actions/checkout@v4
        with:
          ref:  ${{ github.event.pull_request.head.sha }}
          path: pull-request
      # Set up Go for jd command funtionality
      - name: Set up GO
        uses: actions/setup-go@v4
        with:
            go-version: '1.20'

      # Install jd command funtionality
      - name: Install json-diff
        run:
         go install github.com/josephburnett/jd@latest
      # Gets all diff files
      - name: Gets all diff files in PR
        run: |
          cd ${{ github.workspace }}/pull-request/ROOT/
          DIFF_FILES=$(git log --name-only) >> $GITHUB_ENV
          echo $DIFF_FILES
          files=$DIFF_FILES
          echo files
          DIFF_FILES_LIST=${files##*/}
          DIFF_FILES_LIST=${DIFF_FILES_LIST} >> $GITHUB_ENV
          echo $DIFF_FILES_LIST


      # Calls json diff action
      - name: Call json-diff
        run: |
          for i in $DIFF_FILES_LIST; do 
            echo ${i}
            b =${i##*/}
            echo ${b}
            DIFF_RESULTS_$b=jd "/home/runner/work/${{ github.event.repository.name }}/${{ github.event.repository.name }}/main/${i}" "/home/runner/work/${{ github.event.repository.name }}/${{ github.event.repository.name }}/pull-request/${i}"
            echo $DIFF_RESULTSS_$b
          done
